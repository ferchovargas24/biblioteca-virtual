<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>Actualizar Libro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
  <ion-item class="item-content">
    <h1 style="color:white">Actualizando el Libro:</h1>
    <br>
    <h2 style="color:white">{{libro}}</h2>
  </ion-item>

  <ion-item class="item-content">
    <ion-label floating  style="color:white"># Libros actual: {{cantidad}}</ion-label>
    <ion-input type="number" [(ngModel)] = "cantidad" style="color:white"></ion-input>
  </ion-item>
  <ion-item class="item-content">
    <ion-label floating style="color:white">Link de imagen actual: {{imagen}}</ion-label>
    <ion-input type="text" [(ngModel)] = "imagen" style="color:white"></ion-input>
  </ion-item>
  <br>
  <br>
  <button color="blanco" ion-button outline block (click)="actualizarLibro(cantidad, imagen)" >Actualizar libro</button>
</ion-content>
