<style type="text/css">
  ::-webkit-input-placeholder {
    color: white !important;
  }

  ::-webkit-scrollbar { 
    background-position-y: unset;
}
</style>

<ion-content scrollbar-y="false" padding class="login" 
style="background-image:url('http://androidwalls.net/wp-content/uploads/2016/03/Ocean%20Blue%20Gradient%20LG%20Android%20Wallpaper.jpg');background-repeat: no-repeat;background-size: 100% 100%;">

  

  <ion-list>

    <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-label floating style="color:rgb(6, 92, 95)">Usuario</ion-label>
      <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="text" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <ion-item style="padding:0px !important; font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-label floating style="color:rgb(6, 92, 95)">Contraseña</ion-label>
      <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="password" [(ngModel)]="usuario.pass"></ion-input>
    </ion-item>

  </ion-list>

  <button style="margin-top: 15px;height: 35px;font-size: 14px;background: #10ABF4;" ion-button block (click)="login(usuario)">Inicia Sesión</button>
  <button ion-button style="background-color: transparent;color:white;border-color:white;border:1px solid white;margin-top:20px;height: 35px;font-size: 14px;"
    block (click)="addUser(usuario)">Registrarse</button>
</ion-content>
