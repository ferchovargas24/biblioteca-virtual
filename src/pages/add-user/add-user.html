<style type="text/css">
  ::-webkit-input-placeholder {
    color: white !important;
  };
</style>
<ion-header>
  hola
  </ion-header>
<ion-content  padding class="bg-image">
  
<br>
<br>
<br>
<br>
<br>
    <ion-item style="font-size: 14px;background:none;">
      <ion-label stacked style="color:rgb(6, 92, 95)">Usuario</ion-label>
      <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="text" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <ion-item style="font-size: 14px;background:none;">
      <ion-label stacked style="color:rgb(6, 92, 95)">Contraseña</ion-label>
      <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="password" [(ngModel)]="usuario.pass"></ion-input>
    </ion-item>

 

  <button style="margin-top: 15px;height: 35px;font-size: 14px;background: rgb(244, 126, 16);" ion-button block (click)="login(usuario)">Inicia Sesión</button>
  <button ion-button style="background-color: transparent;color:rgb(248, 245, 242);border-color:white;border:1px solid white;margin-top:20px;height: 35px;font-size: 14px;"
    block (click)="addUser(usuario)">Registrarse</button>
    <hr color="blue" height="300" item-width="1000">
    <button  ion-button style="background-color: transparent;color:rgb(228, 230, 240);border-color:rgb(17, 56, 230);border:1px solid rgb(17, 56, 230);margin-top:20px;height: 35px;font-size: 14px;"
    block (click)="ir_Home()">Salir</button>
   
  
</ion-content>
