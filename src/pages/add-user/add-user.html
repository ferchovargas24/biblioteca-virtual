<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding class="bg-image">

  <form [formGroup]="formgroup">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <ion-item style="font-size: 14px;background:none;">
      <ion-label floating style="color:white">Usuario</ion-label>
      <ion-input style="color:white;border-bottom-color:white;box-shadow:none;"
      type="email" formControlName="emailUsu" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    
    <ion-item style="font-size: 14px;background:none;">
      <ion-label floating style="color:white">Contraseña</ion-label>
      <ion-input style="color:white;border-bottom-color:white;box-shadow:none;"
       type="password" formControlName="passwordUsu" [(ngModel)]="usuario.pass"></ion-input>
    </ion-item>
    

    <ion-footer color= "primary">
      <button ion-button  style="color: white;" clear  block [disabled]="!formgroup.valid" 
      (click)="login(usuario)">Iniciar Sesión</button>
    </ion-footer>
   
      
  </form>
</ion-content>
