<style type="text/css">
  ::-webkit-input-placeholder {
    color: white !important;
  };
</style>

<ion-content  padding  style="background-image:url('https://image.freepik.com/foto-gratis/fondo-azul-y-naranja_23-2147633368.jpg');background-repeat: no-repeat;background-size: 110% 110%;">



      <ion-col col-4 style="position: absolute; top: 0; right: 0;;display: block;">
        <img src="https://userscontent2.emaze.com/images/f761bf3b-e782-4e95-a328-83c5c69b44d2/75ca1275751ac895a1e402974b81cae9.png"
          style="width:100%;height:auto;border-radius: 100%">
      </ion-col>
 
  
 

    <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:100px;background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-label floating style="color:rgb(6, 92, 95)">Usuario</ion-label>
      <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="text" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <ion-item style="padding:0px !important; font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-label floating style="color:rgb(6, 92, 95)">Contraseña</ion-label>
      <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="password" [(ngModel)]="usuario.pass"></ion-input>
    </ion-item>

 

  <button style="margin-top: 15px;height: 35px;font-size: 14px;background: rgb(244, 126, 16);" ion-button block (click)="login(usuario)">Inicia Sesión</button>
  <button ion-button style="background-color: transparent;color:rgb(248, 245, 242);border-color:white;border:1px solid white;margin-top:20px;height: 35px;font-size: 14px;"
    block (click)="addUser(usuario)">Registrarse</button>
    <hr color="blue" height="300" item-width="1000">
    <button  ion-button style="background-color: transparent;color:rgb(17, 56, 230);border-color:rgb(17, 56, 230);border:1px solid rgb(17, 56, 230);margin-top:20px;height: 35px;font-size: 14px;"
    block (click)="ir_Home()">Salir</button>
   
  
</ion-content>
