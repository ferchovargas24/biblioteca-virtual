<ion-header no-border>

  <ion-navbar transparent>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

      <ion-title> Administración</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">

  <ion-menu [content]="mycontent">
    <ion-content>
      <ion-list>
        <button ion-item (click)="openPage('PaginaRegistroPage')">
          Registrar usuario
        </button>
        <button ion-item (click)="openPage('PaginaRegLibroPage')">
          Guardar libro
        </button>
        <button ion-item (click)="openPage('EliminarLibroPage')">
          Entrega de libros
        </button>
        <button ion-item (click)="openPage('EliminarLibroDeBasePage')">
          Dar de baja libros
        </button>
        <button ion-item (click)="logOut()">
          Cerrar Sesión
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav #mycontent [root]="rootPage"></ion-nav>

  <h1 style="color:white">Bienvenido administrador</h1>
</ion-content>
