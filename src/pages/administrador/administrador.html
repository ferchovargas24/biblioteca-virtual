<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title> Administraci√≥n</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="bg-image">
  <ion-menu [content]="mycontent">
    <ion-content class="bg-menu">
      <ion-list>
        <button  ion-item style="background:transparent" *ngFor="let pagina of paginas" [class.paginaActiva]="paginaActivar(pagina.component)" (click)="abrirPagina(pagina)"
          menuClose>
          <ion-icon item-right name="{{ pagina.icon }}"></ion-icon>
          {{ pagina.titulo }}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav #mycontent [root]="rootPage"></ion-nav>

  <h1>Bienvenido</h1>
  <p>Por favor revisa las</p>
  <p>opciones de nuestro menu</p>
</ion-content>
