
<ion-header>

  <ion-navbar>
    <ion-title>Eliminar Libro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Selecciona el libro a eliminar</ion-label>
    <ion-select [(ngModel)]="libro" (click)="habilitaBoton()">
      <ion-option *ngFor="let libro of libros" [value]="libro">{{libro}}</ion-option>
    </ion-select>
  </ion-item>
  <button [disabled]="!isEnabled" color="primary" ion-button outline full (click)="mostrarOpciones(libro)" >Opciones</button>
</ion-content>
