
<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>Eliminar o Actualizar Libro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
  <ion-item class="item-content">
    <ion-label floating style="color:white">Selecciona libro a eliminar o actualizar</ion-label>
    <ion-select [(ngModel)]="libro" (click)="habilitaBoton()" style="color:white">
      <ion-option *ngFor="let libro of libros" [value]="libro">{{libro}}</ion-option>
    </ion-select>
  </ion-item>
  <br>
  <br>
  <button [disabled]="!isEnabled" color="blanco" outline  block ion-button  (click)="mostrarOpciones(libro)" >Opciones</button>
</ion-content>
