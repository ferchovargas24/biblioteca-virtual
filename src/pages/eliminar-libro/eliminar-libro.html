<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>Entrega de libros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
  <ion-item class="item-content">
    <ion-label floating style="color:white">Selecciona un usuario</ion-label>
    <ion-select  [(ngModel)]="usuario"  style="color:white">
      <ion-option *ngFor="let usuario of usuarios" [value]="usuario">{{usuario}}</ion-option>
    </ion-select>
  </ion-item>
  <br>
  <br>
  <button ion-button color="blanco" outline block (click)="librosDelUsuario(usuario)">Buscar sus libros</button>

  <ion-item class="item-content">
    <ion-label floating style="color:white">Selecciona el libro que est√° entregando</ion-label>
    <ion-select [(ngModel)]="libro" style="color:white">
      <ion-option *ngFor="let libro of misLibros" [value]="libro">{{libro}}</ion-option>
    </ion-select>
  </ion-item>
  <br>
  <br>
  <button ion-button color="blanco" outline  block (click)="eliminarLibro(libro)" >Entregar Libro</button>
</ion-content>
