<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>Historial de Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image"> 
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item id="listas" *ngFor="let libro of pedidos">
      <ion-thumbnail item-start>
        <img src="{{libro.libroImagenPedido}}">
      </ion-thumbnail>
      <h2 style="color:white">{{libro.autorPedido}}</h2>
      <p style="color:white">{{libro.tituloPedido}}</p>
      <p style="color:white">Rentado por: {{libro.currentEmail}}</p>
    </ion-item>
  </ion-list>

</ion-content>
