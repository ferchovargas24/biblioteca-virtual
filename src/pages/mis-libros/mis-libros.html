
<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>Mis Libros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">


  <ion-list>
    <ion-item id="listas" *ngFor="let libro of misLibros">
      <ion-thumbnail item-start>
        <img src="{{libro.libroImagenPedido}}">
      </ion-thumbnail>
      <h2 style="color:white">{{libro.autorPedido}}</h2>
      <p style="color:white">{{libro.tituloPedido}}</p>
      <p style="color:white">Solicitado:{{libro.dia}}/{{libro.mes}}/{{libro.anio}}</p>
      <p style="color:white">Entregar: {{libro.diaEntrega}}/{{libro.mes}}/{{libro.anio}}</p> 
    </ion-item>
   
  </ion-list>


</ion-content>
