<ion-header no-border>

  <ion-navbar transparent>
      <ion-title>
          Guardar Libro
      </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
    <ion-list>

    <ion-item style="font-size: 14px;background:none;">
      <ion-label floating style="color:black">Autor</ion-label>
      <ion-input style="color:black;border-bottom-color:white;box-shadow:none;" type="text" [(ngModel)]="autor"></ion-input>
    </ion-item>

    <ion-item style="font-size: 14px;background:none;">
      <ion-label floating style="color:black">titulo</ion-label>
      <ion-input style="color:black;border-bottom-color:white;box-shadow:none;" type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>

    <ion-item style="font-size: 14px;background:none;">
      <ion-label floating style="color:black">Imagen</ion-label>
      <ion-input style="color:black;border-bottom-color:white;box-shadow:none;" type="text" [(ngModel)]="imagen"></ion-input>
    </ion-item>

    <ion-item style="font-size: 14px;background:none;">
      <ion-label floating style="color:black">Cantidad</ion-label>
      <ion-input style="color:black;border-bottom-color:white;box-shadow:none;" type="number" [(ngModel)]="cantidad"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button style=" color:black; margin-top: 15px;height: 35px;font-size: 14px;background-color: transparent;border:1px solid white"
    clear block (click)="createBook(autor, titulo,imagen, cantidad)">
    Guardar Libro
  </button>
</ion-content>
