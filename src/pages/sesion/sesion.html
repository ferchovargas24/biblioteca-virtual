<ion-header>

  <ion-navbar>
    <ion-title>Libros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
      <ion-item>
        <ion-label fixed>Autor</ion-label>
        <ion-input type="text" [(ngModel)]="autor"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label fixed>titulo</ion-label>
        <ion-input type="text" [(ngModel)]="titulo"></ion-input>
      </ion-item>
    </ion-list>
  
    <button ion-button block (click)="createBook(autor, titulo)">
      Guardar Libro
    </button>
    <ion-list>
        <ion-item *ngFor="let libro of libros">
          {{ libro.autor }}    
        </ion-item>
      </ion-list>
  </ion-content>
