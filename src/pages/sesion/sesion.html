<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Menu
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">

  <ion-menu [content]="mycontent">
    <ion-content>
      <ion-list>
        <button ion-item (click)="logOut()">
          Cerrar Sesión
        </button>
        <button ion-item (click)="openPage('MisLibrosPage')">
          Mis libros
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav #mycontent [root]="rootPage"></ion-nav>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item id="listas" *ngFor="let libro of libros">
      <ion-thumbnail item-start>
        <img src="{{libro.imagen}}">
      </ion-thumbnail>
      <h2>{{libro.autor}}</h2>
      <p>{{libro.titulo}}</p>
      <p>Libros disponibles: {{libro.cantidad}}</p>
      <button style="color:black;" ion-button small  clear  (click)="agregarPedido(libro.autor, libro.titulo, libro.imagen, libro.cantidad);asignarLibros(libro.autor, libro.titulo, libro.imagen)">Solicitar préstamo</button>
    </ion-item>
  </ion-list>
</ion-content>
