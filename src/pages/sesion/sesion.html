<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
      LIBROS
    </ion-title>
    <button ion-button menuToggle >
      <ion-icon icon-end name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">

  <ion-menu type="overlay"  [content]="mycontent">
    <ion-content class="bg-menu">
      <ion-list>
        <button style="background:transparent" ion-item (click)="openPage('MisLibrosPage')">
            <ion-icon item-right name="ios-book-outline"></ion-icon>
          Mis libros
        </button>
        <button style="background:transparent" ion-item (click)="logOut()">
            <ion-icon item-right name="ios-log-out-outline"></ion-icon>
          Cerrar Sesión
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav #mycontent [root]="rootPage"></ion-nav>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item id="listas" *ngFor="let libro of libros">
      <ion-thumbnail item-start>
        <img src="{{libro.imagen}}">
      </ion-thumbnail>
      <h2 style="color:white">{{libro.autor}}</h2>
      <p style="color:white">{{libro.titulo}}</p>
      <p style="color:white">Libros disponibles: {{libro.cantidad}}</p>
      <button style="color:white;" ion-button small clear (click)="asignarLibros(libro.autor, libro.titulo, libro.imagen, libro.cantidad)">Solicitar préstamo</button>
    </ion-item>
  </ion-list>

  <button style=" color:white; margin-top: 15px;height: 35px;font-size: 14px;background-color: transparent;border:1px solid white" ion-button block  (click)="add_reminder()">Recibir Recordatorios</button>
</ion-content>
